<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Notice</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="red_font.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <Section class="section_1">
        <h1 class="photo_groupe">
            <div class="diaporama"></div>
        </h1>
    </Section>
    <section class="section_2">
        <div class="presentation_film">
            <div class="block_formulaire">

                <form action="red.html" method="get">

                    <h1>Formulaire de contact</h1>

                    <h3>Remplisser le formulaire du dessous pour nous contacter</h3>
                    <div class="contenu">
                        <div class="nom">
                            <label>Nom</label>
                            <input type="text" placeholder="nom">
                        </div>
                        <div class="prenom">
                            <label>Prenom</label>
                            <input type="text" placeholder="prenom">
                        </div>
                        <div class="mail">
                            <label>Votre adresse mail</label>
                            <input type="text" placeholder="nom.prenom@gmail.com">
                            <label>Téléphone</label>
                            <input type="tel" placeholder="04.75.10.52.35">
                        </div>
                        <div class="contact">
                            <label>Votre Message</label>
                            <textarea rows="10"></textarea>
                        </div>
                        <div class="submit-btn">
                            <p><a style="text-decoration: none;" href="red.html">Envoyer</a></p>
    
                        </div>
                    </div>
                    
                </form>
                

            </div>

        </div>
    </section>
